<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RFID Attendance System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <header class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://kalasalingam.ac.in/wp-content/uploads/2022/02/Logo.png" alt="Kalasalingam University Logo" class="h-12">
            <h1 class="text-2xl font-bold">RFID Attendance System</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            {% if message %}
            <p class="text-red-500 text-center mb-4">Invalid Credentials</p>
            {% endif %}
            <form action="/login/" method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded transition duration-300">
                    Sign In
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-center py-4">
        <p class="text-sm text-gray-400">Created by: Team 7</p>
    </footer>
</body>
</html>
